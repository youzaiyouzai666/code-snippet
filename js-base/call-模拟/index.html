<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>call模拟</title>
   
</head>

<body>
  <script>
      Function.prototype.call1 = function(context){
          context.fn = this;
          context.fn();
          delete context.fn;
      }
  </script>
</body>
